<div class="container">
  <div class="parent-div">
    <div class="left-div"><img [src]="image" /></div>
    <div class="right-div">
      <div class="form">
        <p>Sign In</p>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
          <div class="ID">
            <span class="p-float-label">
              <input
                pInputText
                formControlName="studentId"
                class="sID"
                pAutoFocus
              />
              <label htmlFor="studentId">ID</label>
            </span>
          </div>

          <div class="password">
            <span class="p-float-label">
              <p-password
                [feedback]="false"
                [toggleMask]="true"
                formControlName="password"
              ></p-password>
              <label for="password">Password</label>
            </span>
          </div>

          <div class="button">
            <button
              mat-raised-button
              style="background-color: #558db5"
              type="button"
              (click)="onSubmit()"
            >
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
