<ul fxLayout="row" fxLayoutAlign="space-between center" class="navbar">
  <li class="brand_name" routerLink="">I-library</li>
  <li class="link">
    <button mat-flat-button routerLink="" class="tabs">Home</button>
    <button mat-flat-button routerLink="/books" class="tabs">Books</button>
    <button
      mat-flat-button
      *ngIf="!isLoggedIn"
      routerLink="/signIn"
      class="tabs"
    >
      SignIn
    </button>
    <button
      mat-flat-button
      routerLink="/dashboard"
      *ngIf="isLoggedIn"
      class="tabs"
    >
      Dashboard
    </button>
    <button
      mat-flat-button
      *ngIf="isLoggedIn && userDetails?.role === 'admin'"
      routerLink="/studentinfo"
      class="tabs"
    >
      Users Info
    </button>
  </li>
</ul>
<router-outlet></router-outlet>
