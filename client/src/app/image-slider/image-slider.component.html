<div class="image-slider">
  <img
    [@fadeInOut]="currentIndex"
    [src]="images[currentIndex]"
    alt="Slide Image"
    class="slider-image"
  />

  <div class="navigation-icons">
    <button (click)="prevImage()" class="btn btn-link icon-button">
      <i class="bi bi-arrow-left-circle"></i>
    </button>
    <button (click)="nextImage()" class="btn btn-link icon-button">
      <i class="bi bi-arrow-right-circle"></i>
    </button>
  </div>
</div>
