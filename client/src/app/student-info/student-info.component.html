<div class="container">
  <mat-form-field class="filter">
    <mat-label>Filter...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Bayzed" #input />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Number</th>
        <td mat-cell *matCellDef="let row">
          {{ dataSource.data.indexOf(row) + 1 }}
        </td>
      </ng-container>

      <!-- Library ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Library ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.username }}</td>
      </ng-container>

      <!-- Department Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
        <td mat-cell *matCellDef="let row">{{ row.department }}</td>
      </ng-container>

      <!-- Entry Time Column -->
      <ng-container matColumnDef="entryTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Entry Time</th>
        <td mat-cell *matCellDef="let row">
          {{ row.entryTime | date : "medium" }}
        </td>
      </ng-container>

      <!-- Exit Time Column -->
      <ng-container matColumnDef="exitTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Exit Time</th>
        <td mat-cell *matCellDef="let row">
          {{ row.exitTime | date : "medium" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5" class="noData">
          No one entered library yet!
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
