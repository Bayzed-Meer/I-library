<div>
  <div class="w-4/5 mx-auto py-12">
    <div class="flex items-center justify-center gap-3 mb-16">
      <img [src]="icon" alt="feature icon" />
      <span class="text-3xl text-second font-myFont font-semibold">
        KEY FEATURES
      </span>
    </div>
    <div class="grid grid-cols-3 gap-12 px-4 mb-24">
      <div
        *ngFor="let feature of features"
        class="flex flex-col justify-center items-center p-4 rounded-xl shadow-md hover:scale-105 hover:ease-in-out duration-300 hover:cursor-pointer"
      >
        <span
          class="text-xl text-white font-myFont px-3 py-2 mb-3 bg-second rounded-full"
          >{{ feature.title }}</span
        >
        <div class="text-center text-lg font-myFont">
          {{ feature.description }}
        </div>
      </div>
    </div>
  </div>
</div>
