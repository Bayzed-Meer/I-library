<div class="container">
  <p>Requested Books List</p>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Number Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Number</th>
        <td mat-cell *matCellDef="let row" class="number">
          {{ dataSource.data.indexOf(row) + 1 }}
        </td>
      </ng-container>

      <!-- Book Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Book Name</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <!-- Requested Time Column -->
      <ng-container matColumnDef="requestedTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Requested Time
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.requestedTime | date : "medium" }}
        </td>
      </ng-container>

      <!-- Actions Column (Add actions based on your requirements) -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-fab color="warn" (click)="removeBook(row)" class="icon">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" class="noData">
          No requested books yet!
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of requested books"
    ></mat-paginator>
  </div>
</div>
