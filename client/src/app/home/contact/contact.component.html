<div class="py-12">
  <div class="mx-auto w-4/5">
    <div class="flex items-center justify-center gap-3">
      <img [src]="icon" alt="icon" />
      <span class="text-3xl text-second font-myFont font-semibold">
        CONTACT US
      </span>
    </div>
    <div class="flex justify-around py-12">
      <!-- left div starts -->
      <div>
        <img [src]="image" alt="contact" />
      </div>
      <!-- left div ends -->

      <!-- right div starts -->
      <div
        class="flex flex-col justify-center font-myFont w-1/3 shadow-md rounded-md gap-2 px-12 py-8"
      >
        <span class="text-2xl text-second text-center font-semibold mb-2"
          >GET IN TOUCH WITH US</span
        >
        <label class="text-base">Name:</label>
        <input
          type="text"
          [(ngModel)]="name"
          class="border border-gray-400 p-2 h-8 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-second"
        />
        <label class="text-base">Email:</label>
        <input
          type="text"
          [(ngModel)]="email"
          class="border border-gray-400 p-2 h-8 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-second"
        />
        <label class="text-base">Message:</label>
        <textarea
          [(ngModel)]="message"
          class="border border-gray-400 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-second"
          rows="5"
        ></textarea>
        <button
          (click)="openSnackBar(); clearFields()"
          class="bg-second text-white text-base mt-2 p-2 rounded-md flex items-center justify-center gap-2 focus:outline-none hover:bg-blue-900 hover:ease-in-out focus:ring-2 focus:ring-offset-blue-950"
        >
          Submit <mat-icon>send</mat-icon>
        </button>
      </div>
      <!-- right div ends -->
    </div>
  </div>
</div>
