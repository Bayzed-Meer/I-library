<mat-form-field class="filter">
  <mat-label>Search...</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input />
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Number Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Number</th>
      <td mat-cell *matCellDef="let row">
        {{ dataSource.data.indexOf(row) + 1 }}
      </td>
    </ng-container>

    <!-- Book Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Book Title</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <ng-container matColumnDef="borrowTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Borrowed Date</th>
      <td mat-cell *matCellDef="let row">
        {{ row.borrowDate | date : "dd MMMM, y" }}
      </td>
    </ng-container>

    <!-- Return Date Column -->
    <ng-container matColumnDef="returnDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Return Date</th>
      <td mat-cell *matCellDef="let row">
        {{ row.returnDate | date : "dd MMMM, y" }}
      </td>
    </ng-container>

    <!-- Header Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Data Rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- No Data Row -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4" class="noData">
        No borrowed books yet!
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of borrowed books"
  ></mat-paginator>
</div>
