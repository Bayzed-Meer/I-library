<div class="container">
  <div class="form">
    <h1>Create Book</h1>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="form-inside">
        <div>
          <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" required />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Author</mat-label>
            <input matInput formControlName="author" required />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Category</mat-label>
            <input matInput formControlName="category" required />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Edition</mat-label>
            <input matInput formControlName="edition" required />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input matInput formControlName="quantity" type="number" required />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Rating</mat-label>
            <input matInput formControlName="rating" type="number" required />
          </mat-form-field>

          <!-- File input without mat-form-field -->
          <input
            type="file"
            id="imageInput"
            accept="image/*"
            class="image-input-field"
            (change)="onFileSelected($event)"
          />
        </div>
      </div>
      <button mat-raised-button color="primary" type="submit">
        Create Book
      </button>
    </form>
  </div>
</div>
